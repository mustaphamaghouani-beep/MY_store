<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجري - الدفع عند الاستلام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
    }
    .product p {
      color: #555;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      text-align: center;
      background: #27ae60;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 10px;
      font-size: 18px;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #2980b9;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>متجر الدفع عند الاستلام</header>

  <div class="container">

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/711m-i2lwrL._AC_SY879_.jpg" alt="عصارة بطيئة">
      <h2>عصارة بطيئة تعمل بالعصر على البارد بالضغط 200 واط</h2>
      <p>عصارة بطيئة احترافية بقدرة 200 واط، أنبوب تغذية واسع 65 ملم، وظيفة انعكاس، مضادة للتنقيط، مع فرشاة تنظيف ووعاءين للعصير والشوائب. موديل JMP65.000GO.</p>
      <p><strong>السعر: 500 درهم مغربي</strong></p>
      <a class="btn" href="#order">اطلب الآن - الدفع عند الاستلام</a>
    </div>

    <h2 id="order">طلب المنتج</h2>
    <div class="form-box">
      <input type="text" placeholder="الاسم الكامل" />
      <input type="text" placeholder="رقم الهاتف" />
      <input type="text" placeholder="العنوان" />
      <button>تأكيد الطلب</button>
    </div>

  </div>
</body>
</html>
